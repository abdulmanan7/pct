<div class="col-md-12">
    <form method="POST" ng-submit="get_data()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" value="" placeholder="key work product name" ng-model="keyword">
        </div> 
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <hr/>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Thumbnail</th>
            <th>Name</th>
            <th>Model</th>
            <th>UPC</th>
            <th>Ship Rate</th>
            <th>Sale Price</th>
            <th>Seller</th>
            <th>Stock</th>
            <th>Product Url</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in rData">
            <td><img src="{{item.thumbnailImage}}" alt=""></td>
            <td>{{ item.name }}</td>
            <td>{{ item.modelNumber }}</td>
            <td>{{ item.upc }}</td>
            <td>{{ item.standardShipRate }}</td>
            <td>{{ item.salePrice }}</td>
            <td>{{ item.sellerInfo }}</td>
            <td>{{ item.stock }}</td>
            <td><a href="{{ item.productUrl }}">click</a></td>
        </tr>
    </tbody>
</table>
</div>
